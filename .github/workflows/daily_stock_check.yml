name: Daily Stock Check

on:
  schedule:
    # Runs at 12:00 UTC (e.g., 2:00 PM CET during summer) every two days.
    - cron: '0 12 */2 * *'
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  run_stock_manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's specific version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Stock Manager
        env:
          SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
          SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
        run: npm run stock:update